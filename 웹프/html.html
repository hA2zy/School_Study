<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
          let counter = 0
            let timer = setInterval(() => {
              console.log("Hi");
              counter++;
              if(counter === 10) {
                clearTimeout(timer);
              }
            },1000)
        </script>
    </body>
</html>
