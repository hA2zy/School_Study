<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <button onclick="Click()">화씨 입력</button>
        <script>
            function Click() {
            let f = prompt("화씨 입력 ");
            console.log(typeof f);
            let c = (f - 32) * (5 / 9);
            alert(`화씨 ${f}는 섭씨 ${c}입니다람쥐구멍멍이가 노래를한다`);}
        </script>
    </body>
